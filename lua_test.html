<!DOCTYPE html>
<html>
<head>
    <title>Lua脚本测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .script-input { width: 100%; height: 200px; }
        .output { background: #f0f0f0; padding: 10px; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Lua脚本测试</h1>
    <textarea id="scriptInput" class="script-input">print("Hello, World!")
log("测试日志")</textarea>
    <br><br>
    <button onclick="testScript()">测试脚本</button>
    <button onclick="clearOutput()">清空输出</button>
    <br><br>
    <div id="output" class="output"></div>

    <script>
        async function testScript() {
            const script = document.getElementById('scriptInput').value;
            const output = document.getElementById('output');
            output.textContent = '';
            
            try {
                const response = await fetch('/api/lua/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ script: script })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    output.textContent += chunk;
                    output.scrollTop = output.scrollHeight;
                }
            } catch (error) {
                output.textContent = '错误: ' + error.message;
            }
        }
        
        function clearOutput() {
            document.getElementById('output').textContent = '';
        }
    </script>
</body>
</html>
